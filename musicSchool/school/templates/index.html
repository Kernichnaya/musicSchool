	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

		html {

			padding: 0;
			height: 100%;
			background: #7abecc !important;
		}

<body>
<div>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<a class="btn btn-primary" href="/registration/" role="button">Регистрация</a>

<a class="btn btn-primary" href="login/" role="button">Авторизация</a>


{%for teacher in posts%}

<div class="row">
	<div class="col">
		<div class="col-md">
			<div class="card text-center text-black  mb-3" id="total-orders">
			  	<div class="card-header">
			  		<h5 class="card-title">Преподователь</h5>
			  	</div>
			    <div class="card-body">
            <h5 class="card-title">{{ teacher.teacher_name }}</h5>
            <p class="card-text">{{ teacher.teacher_age }}</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{ teacher.teacher_education }}</li>
            <li class="list-group-item">{{ teacher.teacher_information }}</li>
          </ul>
			</div>
		</div>
	</div>


    </div>
  </div>
{%endfor%}  
</div>
</body>
