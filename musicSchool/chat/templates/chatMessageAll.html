{% extends 'base.html'%}

{% block title %}Все Сообщения{% endblock  %} 



{% block content %}

<p>{{name}}</p>
    <table>

            <td>Имя</td><td>Дата</td>

        </tr>
        {% endfor %}
    </table>
 {% endblock  %}
